<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AirBnB Clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/8-places.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="icon" href="images/icon.png">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  <div class="container">
    <section class="filters">
      <!-- Add filters content -->
    </section>
    <section class="places">
      <h1>Places</h1>
      <article>
        <h2>Place 1</h2>
        <div class="price_by_night">$100</div>
        <div class="information">
          <div class="max_guest">
            <i class="fa fa-users"></i>
            <div>Guests: 4</div>
          </div>
          <div class="number_rooms">
            <i class="fa fa-bed"></i>
            <div>Bedrooms: 2</div>
          </div>
          <div class="number_bathrooms">
            <i class="fa fa-bath"></i>
            <div>Bathrooms: 2</div>
          </div>
        </div>
        <div class="user">
          <strong>Owner:</strong> John Doe
        </div>
        <div class="description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc finibus lorem in nulla tincidunt, nec pellentesque urna pellentesque.
        </div>
      </article>
      <!-- Add more articles for additional places -->
    </section>
  </div>
  <footer>
    <div class="footer-content">
      Best School
    </div>
  </footer>
</body>
</html>
