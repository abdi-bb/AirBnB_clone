<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AirBnB Clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="icon" href="images/icon.png">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <ul class="popover">
          <li>
            <h2>State 1</h2>
            <ul>
              <li>City 1</li>
              <li>City 2</li>
            </ul>
          </li>
          <li>
            <h2>State 2</h2>
            <ul>
              <li>City 3</li>
              <li>City 4</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <ul class="popover">
          <li>Amenity 1</li>
          <li>Amenity 2</li>
        </ul>
      </div>
      <button>Search</button>
    </section>
  </div>
  <footer>
    <div class="footer-content">
      Best School
    </div>
  </footer>
</body>
</html>
